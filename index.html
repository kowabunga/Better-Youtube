<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Better Youtube</title>
  </head>

  <body class="dark">
    <!-- main container -->

    <div id="container">
      <!-- color mode toggle switch-->
      <div id="color-mode" class="dark">
        <span id="color-mode-text">Dark</span>
        <span id="color-circle" class="dark"></span>
      </div>

      <!-- header section -->
      <header id="head">
        <p id="page-title">Youtube, <br />but better.</p>
      </header>

      <!-- main container -->
      <div id="main-container">
        <!-- search container -->
        <div id="search-container" class="search-dark">
          <form id="search-form">
            <input type="text" id="search-input" class="search-dark" placeholder="Search YoutubeÂ for videos..." />
            <button id="submit-search" class="search-dark">Search</button>
          </form>
          <span id="searched-term"></span>
        </div>

        <!-- results container -->
        <div id="results-container">
          <div id="search-results">
            <ul id="search-items">
              <!-- <li class="search-item">Item 1</li> -->
            </ul>
            <div class="buttons">
              <button class="btn" id="prev">Prev</button>
              <button class="btn" id="next">Next</button>
            </div>
          </div>
          <div id="video">
            <div id="video-center">
              <iframe id="player" type="text/html" width="640" height="390" src="" frameborder="0" autoplay allowfullscreen="allowfullscreen"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/ui.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
