<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/ba6f5f095e.js" crossorigin="anonymous"></script>
    <title>Better Youtube</title>
  </head>

  <body class="light">
    <!-- main container -->

    <div id="container">
      <!-- color mode toggle switch-->
      <div id="color-mode" class="light">
        <span id="color-mode-icon-moon"><i class="far fa-moon"></i></span>
        <span id="color-mode-icon-sun"><i class="fas fa-sun"></i></span>
        <span id="color-circle" class="light"></span>
      </div>

      <!-- header section -->
      <header id="head">
        <a href="#" id="page-title">Youtube, but better.</a>
      </header>

      <!-- main container -->
      <div id="main-container">
        <!-- search container -->
        <div id="search-container" class="search-light">
          <form id="search-form">
            <input type="text" id="search-input" class="search-light" placeholder="Search YoutubeÂ for videos..." />
            <button id="submit-search" class="search-light"><i class="fas fa-search"></i></button>
          </form>
          <span id="searched-term"></span>
        </div>

        <!-- results container -->
        <div id="results-container">
          <div id="search-results" class="search-results">
            <div id="results-term-field"></div>
            <hr />
            <ul id="search-items">
              <!-- <li class="search-item">Item 1</li> -->
            </ul>
            <div class="buttons">
              <button class="btn" id="prev">Prev</button>
              <button class="btn" id="next">Next</button>
            </div>
          </div>
          <div id="video">
            <div id="video-center">
              <iframe id="player" type="text/html" src="" frameborder="0" autoplay allowfullscreen="allowfullscreen"></iframe>
            </div>
            <div id="relevant-videos">
              <span id="video-desc">
                Videos you may like...
                <hr />
              </span>
              <ul id="relevant-video-items"></ul>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer">
        <p>Better Youtube. Designed by <span id="name">Anthony Siletti</span></p>
      </footer>
    </div>
    <script src="scripts/ui.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
