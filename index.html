<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.min.css" />
    <script
      src="https://kit.fontawesome.com/ba6f5f095e.js"
      crossorigin="anonymous"
    ></script>
    <title>MyTube</title>
  </head>

  <body class="dark">
    <!-- main container -->

    <div id="container">
      <!-- header section -->
      <header id="head">
        <a href="#" id="brand"
          ><span id="my">My</span><span id="tube">Tube</span></a
        >
        <button class="btn btn-square" id="show-search">
          View Search Results
        </button>

        <div id="channel-buttons"></div>
        <div id="login-buttons">
          <button class="btn btn-square" id="view-channel">View Channel</button>
          <button class="btn btn-square" id="login">Login</button>
          <button class="btn btn-square" id="logout">Logout</button>
        </div>
      </header>

      <div id="videos-container" style="display: grid;">
        <!-- search container -->
        <div id="search-container" class="dark">
          <form id="search-form" autocomplete="off">
            <input
              type="text"
              id="search-input"
              class="dark-search"
              placeholder="Search YoutubeÂ for videos..."
            />
            <button id="submit-search" class="dark-search">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <span id="searched-term"></span>
        </div>

        <!-- Home page -->
        <div id="home-page-container">
          <h2>Comedy</h2>
          <div id="comedy-videos">
            <button class="btn" id="prev-comedy">
              <i class="btn fas fa-chevron-left fa-3x"></i>
            </button>
            <ul id="comedy"></ul>
            <button class="btn" id="next-comedy">
              <i class="btn fas fa-chevron-right fa-3x"></i>
            </button>
          </div>
          <br />
          <h2>News</h2>
          <div id="news-videos">
            <button class="btn" id="prev-news">
              <i class="fas fa-chevron-left fa-3x"></i>
            </button>
            <ul id="news"></ul>
            <button class="btn" id="next-news">
              <i class="fas fa-chevron-right fa-3x"></i>
            </button>
          </div>
        </div>

        <!-- results container -->
        <div id="results-container">
          <div id="search-results" class="search-results">
            <span id="window-close">&times;</span>
            <div id="results-term-field"></div>
            <button class="btn" id="prev-search">
              <i class="fas fa-chevron-left fa-3x"></i>
            </button>
            <div class="shadow">
              <ul id="search-items"></ul>
            </div>
            <button class="btn" id="next-search">
              <i class="fas fa-chevron-right fa-3x"></i>
            </button>

            <!-- pagination buttons -->
          </div>

          <!-- video player -->
          <div id="video">
            <div id="video-center">
              <iframe
                id="player"
                type="text/html"
                frameborder="0"
                autoplay
                allowfullscreen="allowfullscreen"
              ></iframe>
            </div>
            <!-- relevent videos and comments section -->
            <div id="relevant-videos">
              <span id="video-desc">
                Comments and Videos you may like...
                <hr />
              </span>
              <div id="comments-relvideos">
                <div id="comments-section">
                  <form id="add-comments" autocomplete="off">
                    <input
                      type="text"
                      class="input-box"
                      id="input-comment"
                      placeholder="Add comment..."
                    />
                    <input
                      type="submit"
                      id="submit-comment"
                      class="btn btn-square"
                      value="Add Comment"
                    />
                  </form>
                  <ul id="comments-ul"></ul>
                  <button class="btn btn-square" id="more-comments">
                    Load More
                  </button>
                </div>
                <div id="relevant-videos-section">
                  <ul id="relevant-videos-items"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="channel-container" style="display: none;"></div>
    </div>

    <!-- footer -->
    <footer id="footer">
      <p>MyTube. Designed by <span id="name">Anthony Siletti</span></p>
    </footer>
    <!-- Google API Client -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Other stuff -->
    <script src="dist/js/classes/Youtube.js"></script>
    <script src="dist/js/classes/Google.js"></script>
    <script src="dist/js/classes//channelsUi.js"></script>
    <script src="dist/js/classes/searchAndVideoUi.js"></script>
    <script src="dist/js/dom-cache.js"></script>
    <script src="dist/js/videoChannelSwitch.js"></script>
    <script src="dist/js/searchAndVideo/comments.js"></script>
    <script src="dist/js/searchAndVideo/search.js"></script>
    <script src="dist/js/searchAndVideo/player.js"></script>
    <script src="dist/js/searchAndVideo/likes-dislikes.js"></script>
    <script src="dist/js/searchAndVideo/pagination.js"></script>
  </body>
</html>
