<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="dist/css/styles.min.css" />
    <script
      src="https://kit.fontawesome.com/ba6f5f095e.js"
      crossorigin="anonymous"
    ></script>
    <title>MyTube</title>
  </head>

  <body class="light">
    <header id="head" class="light">
      <a href="#" id="brand"
        ><span id="my">My</span><span id="tube">Tube</span></a
      >
      <div class="color-change" id="color-change">
        <div id="color-change-circle" class="color-change-circle left">
          <i id="sun" class="far fa-sun"></i>
          <i id="moon" class="far fa-moon invisible"></i>
        </div>
      </div>
    </header>
    <main id="container">
      <!-- search container -->
      <section id="search-container" class="light">
        <!-- search result/channel btn -->
        <div id="search-channel-btns">
          <button class="btn btn-square hide" id="show-search">
            Search Results
          </button>
          <button class="btn btn-square hide" id="hide-channel">
            Hide Channel
          </button>
        </div>

        <div id="search-mid-form">
          <form id="search-form" autocomplete="off">
            <input
              type="text"
              id="search-input"
              placeholder="Search YoutubeÂ for videos..."
            />
            <button id="submit-search" class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <span id="searched-term"></span>
        </div>

        <!-- login btns -->
        <div id="login-buttons">
          <button class="btn btn-square hide" id="view-channel">
            Your Channel
          </button>
          <button class="btn btn-square" id="login">Login</button>
          <button class="btn btn-square hide" id="logout">Logout</button>
        </div>
      </section>

      <section id="videos-container" class="light">
        <!-- Home page -->
        <section id="home-page-container">
          <h2>Web Development</h2>
          <div id="web-dev-videos">
            <button class="btn" id="prev-web-dev">
              <i class="btn fas fa-chevron-left fa-3x"></i>
            </button>
            <ul id="web-dev"></ul>
            <button class="btn" id="next-web-dev">
              <i class="btn fas fa-chevron-right fa-3x"></i>
            </button>
          </div>
          <br />
          <h2>News</h2>
          <div id="news-videos">
            <button class="btn" id="prev-news">
              <i class="fas fa-chevron-left fa-3x"></i>
            </button>
            <ul id="news"></ul>
            <button class="btn" id="next-news">
              <i class="fas fa-chevron-right fa-3x"></i>
            </button>
          </div>
        </section>

        <!-- results container -->
        <section id="results-container" class="hide">
          <!-- this -->
          <div id="search-results" class="search-results light hide-search">
            <span id="window-close">&times;</span>
            <div id="results-term-field"></div>
            <div id="search-results-button-switch">
              <button class="btn btn-square" id="search-videos">Videos</button>
              <button class="btn btn-square" id="search-playlists">
                Playlists
              </button>
            </div>
            <div id="search-video-section">
              <button class="btn" id="prev-search">
                <i class="fas fa-chevron-left fa-3x"></i>
              </button>
              <ul id="search-items" class="light"></ul>
              <button class="btn" id="next-search">
                <i class="fas fa-chevron-right fa-3x"></i>
              </button>
            </div>
            <div class="hide" id="search-playlist-section">
              <button class="btn" id="prev-search-playlist">
                <i class="fas fa-chevron-left fa-3x"></i>
              </button>
              <ul id="search-playlist-items" class="light"></ul>
              <button class="btn" id="next-search-playlist">
                <i class="fas fa-chevron-right fa-3x"></i>
              </button>
            </div>

            <!-- pagination buttons -->
          </div>

          <!-- video player -->
          <section id="video">
            <div id="video-center">
              <iframe
                class="hide"
                id="player"
                type="text/html"
                frameborder="0"
                autoplay
                allowfullscreen="allowfullscreen"
              ></iframe>
            </div>
            <!-- relevent videos and comments section -->
            <div id="relevant-videos" class="hide">
              <span id="video-desc">
                Comments and Videos you may like...
                <hr />
              </span>
              <div id="comments-relvideos">
                <div id="comments-section">
                  <form id="add-comments" autocomplete="off">
                    <input
                      type="text"
                      class="input-box"
                      id="input-comment"
                      placeholder="Add comment..."
                    />
                    <button
                      type="submit"
                      id="submit-comment"
                      class="btn btn-square"
                    >
                      Comment
                    </button>
                  </form>
                  <ul id="comments-ul"></ul>
                  <button class="btn btn-square" id="more-comments">
                    Load More
                  </button>
                </div>
                <div id="relevant-videos-section">
                  <ul id="relevant-videos-items"></ul>
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
      <section id="channel-container" class="hide light">
        <div id="channel-header">
          <div id="channel-banner"></div>
        </div>
        <div id="channel-info">
          <button class="btn btn-square sub-btn" id="subscribe-btn">
            Subscribe
          </button>
          <div id="channel-info-thumbnail"></div>
          <div id="channel-info-title"></div>
          <div id="channel-info-description"></div>
        </div>
        <div id="channel-content">
          <nav id="channel-content-navbar">
            <ul id="channel-content-navbar-ul">
              <li class="channel-content-navbar-li">
                <button class="btn btn-square" id="channel-videos-btn">
                  Videos
                </button>
              </li>
              <li class="channel-content-navbar-li">
                <button class="btn btn-square" id="channel-playlists">
                  Playlists
                </button>
              </li>
            </ul>
          </nav>
          <div id="channel-content-videos">
            <button class="btn" id="prev-channel-video">
              <i class="btn fas fa-chevron-left fa-3x"></i>
            </button>
            <ul id="channel-content-videos-list"></ul>
            <button class="btn" id="next-channel-video">
              <i class="btn fas fa-chevron-right fa-3x"></i>
            </button>
          </div>
          <div id="channel-content-playlists" class="hide">
            <button class="btn" id="prev-playlist">
              <i class="btn fas fa-chevron-left fa-3x"></i>
            </button>
            <ul id="channel-content-playlists-main"></ul>
            <button class="btn" id="next-playlist">
              <i class="btn fas fa-chevron-right fa-3x"></i>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer" class="light">
      <p>MyTube. Designed by <span id="name">Anthony Siletti</span></p>
    </footer>

    <!-- Google API Client -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Other stuff -->
    <script src="dist/js/dom-cache.js"></script>
    <script src="dist/js/classes/Google.js"></script>
    <script src="dist/js/classes/Youtube.js"></script>
    <script src="dist/js/classes/SearchAndVideoUi.js"></script>
    <script src="dist/js/classes/ChannelsUi.js"></script>
    <script src="dist/js/init.js"></script>
    <script src="dist/js/colorChange.js"></script>
    <script src="dist/js/channelAndManagement/videoChannelSwitch.js"></script>
    <script src="dist/js/channelAndManagement/subscribe.js"></script>
    <script src="dist/js/channelAndManagement/playlists.js"></script>
    <script src="dist/js/searchAndVideo/comments.js"></script>
    <script src="dist/js/searchAndVideo/search.js"></script>
    <script src="dist/js/searchAndVideo/player.js"></script>
    <script src="dist/js/searchAndVideo/likes-dislikes.js"></script>
    <script src="dist/js/searchAndVideo/pagination.js"></script>
  </body>
</html>
