<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/ba6f5f095e.js" crossorigin="anonymous"></script>
    <title>Better Youtube</title>
  </head>

  <body class="light">
    <!-- main container -->

    <div id="container">
      <!-- color mode toggle switch-->
      <div id="color-mode" class="light">
        <span id="color-mode-icon-moon"><i class="far fa-moon"></i></span>
        <span id="color-mode-icon-sun"><i class="fas fa-sun"></i></span>
        <span id="color-circle" class="light"></span>
      </div>

      <!-- header section -->
      <header id="head">
        <a href="#" id="brand">Youtube, but better.</a>
        <button class="btn" id="show-search">Search Results</button>
        <button class="btn" id="login">Login</button>
        <button class="btn" id="logout">Logout</button>
      </header>

      <!-- main container -->
      <div id="videos-container">
        <!-- search container -->
        <div id="search-container" class="search-light">
          <form id="search-form">
            <input type="text" id="search-input" class="search-light" placeholder="Search YoutubeÂ for videos..." />
            <button id="submit-search" class="search-light"><i class="fas fa-search"></i></button>
          </form>
          <span id="searched-term"></span>
        </div>

        <!-- results container -->
        <div id="results-container">
          <div id="search-results" class="search-results">
            <span id="window-close">&times;</span>
            <div id="results-term-field"></div>
            <hr />
            <ul id="search-items"></ul>
            <!-- pagination buttons -->
            <div class="buttons">
              <button class="btn" id="prev-search"><i class="fas fa-arrow-left"></i>Prev</button>
              <button class="btn" id="next-search">Next<i class="fas fa-arrow-right"></i></button>
            </div>
          </div>

          <!-- video player -->
          <div id="video">
            <div id="video-center">
              <iframe id="player" type="text/html" frameborder="0" autoplay allowfullscreen="allowfullscreen"></iframe>
            </div>
            <!-- relevent videos and comments section -->
            <div id="relevant-videos">
              <span id="video-desc">
                Comments and Videos you may like...
                <hr />
              </span>
              <div id="comments-relvideos">
                <div id="comments-section">
                  <form id="add-comments">
                    <input type="text" id="input-comment" placeholder="Add comment..." />
                    <input type="submit" id="submit-comment" value="Add Comment" />
                  </form>
                  <ul id="comments-ul"></ul>
                  <div class="buttons">
                    <button class="btn" id="more-comments">Load More</button>
                  </div>
                </div>
                <div id="relevant-videos-section">
                  <ul id="relevant-video-items"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer id="footer">
        <p>Better Youtube. Designed by <span id="name">Anthony Siletti</span></p>
      </footer>
    </div>

    <!-- Google API Client -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Other stuff -->
    <script src="scripts/classes.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/colorModeSwitch.js"></script>
  </body>
</html>
